{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
    {% for option in results %}
  <p>
    <a href="{{ url_for('select_movie', title=option.title, year=option.release_date.split('-')[0], description=option.overview, img_url=option.poster_path) }}">{{ option.title }} - {{ option.release_date.split('-')[0] }}</a>
  </p>
    {% endfor %}

</div>
{% endblock %}
