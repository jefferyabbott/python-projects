<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Rating</title>
</head>
<body>
    <h2>Book name: {{ book.title }}</h2>
    <h2>Current rating: {{ book.rating }}</h2>
    <form action="/edit/rating/{{book.id}}" method="POST">
      <input type="text" placeholder="rating out of 10" name="rating" required/>
      <button type="submit">Change rating</button>
    </form>
</body>
</html>
